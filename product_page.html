<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        height: 100%;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
      }
      .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Vertical alignment */
        height: 100%;
      }

      .card-title {
        font-weight: bold;
        color: #333;
        font-size: 1.2rem;
      }

      .card-text {
        color: #666;
      }

      .btn {
        /* Utilizing Bootstrap utility classes */
        margin-top: auto; /* Align button to bottom of card body */
      }

      h1 {
        text-align: center;
        margin-top: 40px;
      }
      .container input {
        width: 80%;
        margin-bottom: 10px;
      }
      .search-bar {
        display: flex;
        justify-content: space-between;
      }
      .search-bar > input,
      select {
        height: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>E-Commerce Product Page</h1>
      <div class="search-bar">
        <input type="text" placeholder="search..." />
        <select>
          <option value="" selected>Select the price range</option>
          <option value="0-50">0-50</option>
          <option value="50-100">50-100</option>
          <option value="100-200">100-200</option>
          <option value="200-500">200-500</option>
          <option value="500+">500+</option>
          <option></option>
        </select>
      </div>
      <div id="product-list" class="row"></div>
    </div>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const productList = document.getElementById("product-list");
        for (const product of products) {
          const card = document.createElement("div"); //"col-md-4", "col-sm-6", "mb-4"
          card.classList.add("col-lg-3", "col-md-4", "col-sm-6", "mb-4");
          card.innerHTML = `
            <div class="card h-100" >
    <img class="card-img-top" src="${product.image}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">${product.name}</h5>
      <p class="card-text">${product.description}</p>
      <p class="card-text font-weight-bold">$${product.price.toFixed(2)}</p>
      <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>`;
          productList.append(card);
        }
      });
    </script>
  </body>
</html>
